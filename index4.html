<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOMOS</title>
    <style>
      :root {
        color-scheme: light;
        --white: #ffffff;
        --gray-100: #f4f4f6;
        --gray-300: #d6d7db;
        --gray-700: #3b3c40;
        --black: #0b0b0c;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "SF Pro Display", "SF Pro Text", "Inter", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: var(--white);
        color: var(--black);
        line-height: 1.1;
        letter-spacing: -0.02em;
        -webkit-font-smoothing: antialiased;
      }

      img {
        max-width: 100%;
        display: block;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: clamp(6rem, 16vh, 12rem);
        padding: clamp(2.5rem, 6vw, 5.5rem);
      }

      header,
      footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: clamp(1.5rem, 4vw, 3rem) clamp(2.5rem, 6vw, 5.5rem);
      }

      header {
        min-height: 72px;
      }

      .logo {
        height: 28px;
        width: auto;
      }

      .nav-word {
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--gray-700);
      }

      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1.5rem;
      }

      .hero h1 {
        font-size: clamp(3.5rem, 12vw, 8.5rem);
        font-weight: 600;
      }

      .hero span {
        display: block;
      }

      .statement p {
        font-size: clamp(1.4rem, 4vw, 2.4rem);
        color: var(--gray-700);
      }

      .product h2 {
        font-size: clamp(2.4rem, 6vw, 4.5rem);
        font-weight: 600;
      }

      .product p {
        font-size: clamp(1.25rem, 3.5vw, 2rem);
        color: var(--gray-700);
      }

      .product figure {
        margin-top: clamp(2rem, 6vw, 4rem);
        max-width: min(960px, 90vw);
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      .product img {
        width: 100%;
        height: auto;
        filter: drop-shadow(0 40px 80px rgba(0, 0, 0, 0.08));
      }

      .closing h2 {
        font-size: clamp(2.8rem, 7vw, 5rem);
        font-weight: 600;
      }

      footer {
        color: var(--gray-700);
        font-size: 0.85rem;
      }

      footer .footer-logo {
        height: 18px;
      }

      @media (max-width: 700px) {
        header,
        footer {
          flex-direction: column;
          gap: 0.75rem;
        }

        .nav-word {
          letter-spacing: 0.15em;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition-duration: 0.01ms !important;
          animation-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <img class="logo" src="logo-tomos.webp" alt="TOMOS" />
      <span class="nav-word">Products</span>
    </header>

    <main>
      <section class="hero">
        <h1><span>AI.</span><span>Done right.</span></h1>
      </section>

      <section class="statement">
        <p>Technology should disappear.</p>
        <p>Only results should remain.</p>
      </section>

      <section class="product">
        <h2>Tomos Expenses</h2>
        <p>Expenses, understood automatically.</p>
        <figure>
          <img src="t1.png" alt="Tomos Expenses preview" />
        </figure>
      </section>

      <section class="product">
        <h2>Tomos Bot</h2>
        <p>Answers, without friction.</p>
        <figure>
          <img src="t4.png" alt="Tomos Bot preview" />
        </figure>
      </section>

      <section class="closing">
        <h2>Built for focus.</h2>
      </section>
    </main>

    <footer>
      <img class="footer-logo" src="logo-tomos-small.svg" alt="TOMOS" />
      <span>Â© TOMOS</span>
    </footer>
  </body>
</html>
